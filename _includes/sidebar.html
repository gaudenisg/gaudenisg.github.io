<div class="sidebar">
<img src="/assets/images/profilepic.png" alt="Profile picture">
<ul class="sidebar-nav">
  {% for item in site.data.navigation %}
  <div class="sidebar-nav-link-wrapper">
  <li>
    <a href="{{ item.link }}" class="{% if page.url == item.link %}current {% endif %}">{{ item.name }}</a>
  </li>
  </div>
  {% endfor %}
</ul>
</div>
